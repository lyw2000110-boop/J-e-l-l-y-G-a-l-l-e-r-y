
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jelly Gallery Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');
        
        :root {
            font-size: 14px;
        }

        body {
            background-color: #f7f9ff;
            color: #1a1a1a;
            font-family: 'Fredoka', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Q-Version Flat Jelly Card */
        .jelly-card {
            background: white;
            border: none;
            box-shadow: 0 8px 20px -4px rgba(0, 0, 0, 0.06), 0 4px 10px -4px rgba(0, 0, 0, 0.03);
            border-radius: 2rem;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .jelly-card::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 14px;
            width: 30%;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            pointer-events: none;
            opacity: 0.8;
        }

        .jelly-card:active {
            transform: scale(0.96);
        }

        /* Q-Version Button */
        .jelly-button {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 1.25rem;
            transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .jelly-button:active {
            transform: scale(0.92);
        }

        /* Smooth Jelly Pop Animation (0.3s) */
        @keyframes jelly-pop {
            0% { 
                opacity: 0; 
                transform: scale(0.9); 
            }
            70% {
                transform: scale(1.02);
            }
            100% { 
                opacity: 1; 
                transform: scale(1); 
            }
        }
        .jelly-pop {
            animation: jelly-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Smooth Overlay Fade */
        @keyframes overlay-fade {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(12px); }
        }
        .overlay-fade {
            animation: overlay-fade 0.3s ease-out forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        @keyframes jelly-bounce {
            0%, 100% { transform: scale(1, 1); }
            30% { transform: scale(1.15, 0.85); }
            50% { transform: scale(0.9, 1.1); }
            80% { transform: scale(1.05, 0.95); }
        }

        .animate-jelly {
            animation: jelly-bounce 0.6s ease;
        }

        .reading-bg {
            background: radial-gradient(circle at center, #1a1c2c 0%, #05070a 100%);
        }

        .q-folder-blob {
            border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%;
            transition: border-radius 0.3s ease;
        }
    </style>
